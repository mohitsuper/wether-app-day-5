<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 font-sans">
  <div class="flex justify-center items-center h-screen px-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6 space-y-6">
      <h1 class="text-3xl font-bold text-center text-blue-700 flex"><span class="weatherIcon"><img class="w-[40px] h-[40px] object-cover border border-[#fff] mr-1"/></span> Weather App</h1>
      
      <div>
        <input 
          type="text" 
          placeholder="Enter City Name" 
          class="locationName w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="space-y-2 bg-blue-50 p-4 rounded-lg text-blue-800">
        <h3 class="text-lg font-medium">🌡️ Temp: <strong class="temp">--</strong>°C</h3>
        <h3 class="text-lg font-medium">📍 Location: <strong class="location">--</strong></h3>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
